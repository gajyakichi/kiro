name: CI Pipeline

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Lint
      - name: Lint Code
        run: npm run lint

      # Test
      - name: Run Tests
        run: npm test

      # Build
      - name: Build Application
        run: npm run build
        env:
          # Next.js build might require some env vars (even if dummy) to pass
          NEXT_TELEMETRY_DISABLED: 1
